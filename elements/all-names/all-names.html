<link rel="import" href="../../import-elements.html">

<dom-module id="all-names">
<style is="custom-style">
	body {
		/* No margin on body so toolbar can span the screen */
		margin: 0;
	}
      app-toolbar {
	      /* Toolbar is the main header, so give it some color */
	      background-color: #1E88E5;
	      font-family: 'Roboto', Helvetica, sans-serif;
	      color: white;
	      --app-toolbar-font-size: 24px;
      }
</style>
<template>
	<paper-drawer-panel force-narrow>

		<paper-header-panel drawer>
			<paper-toolbar>
				<div>Application</div>
			</paper-toolbar>
			<div> Drawer content... </div>
		</paper-header-panel>

		<paper-header-panel main>
			<paper-toolbar>
				<paper-icon-button icon="menu" style="color: white;" paper-drawer-toggle></paper-icon-button>
				<div>Title</div>
			</paper-toolbar>
			<div> Main content... </div>
		</paper-header-panel>

	</paper-drawer-panel>
</template>
<script>
	Polymer ({
		is : 'all-names',
		 togglePanel: function() {
			this.$.paper_drawer_panel.togglePanel();
		}
	})
</script>
</dom-module>
