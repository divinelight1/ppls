<link rel="import" href="../../import-elements.html">
<link rel="import" href="../single-name/single-name.html">
<link rel="import" href="../friend-names/friend-names.html">

<dom-module id="all-names">
<style is="custom-style">

	body {
		/* No margin on body so toolbar can span the screen */
		margin: 0;
	}
    app-toolbar {
	    /* Toolbar is the main header, so give it some color */
	    background-color: #1E88E5;
	    font-family: 'Roboto', Helvetica, sans-serif;
	    color: white;
	    --app-toolbar-font-size: 24px;
    }
    .paper-item-link {
    	color: inherit;
    	text-decoration: none;
    }
    ul{
    	padding-left: 0;
    }
	paper-fab{
		position: absolute;
    	right: 10px;
    	bottom: 10px;
    	background: #07ABA0;
	}
</style>
<template>

	<paper-drawer-panel force-narrow>

		<paper-header-panel drawer>
			<paper-toolbar>
				<div>Menu</div>
			</paper-toolbar>
			<div>
				<a class="paper-item-link" href="home" tabindex="-1">
  					<paper-item raised>All Contacts</paper-item>
				</a>
				<a class="paper-item-link" href="home" tabindex="-1">
  					<paper-item raised>Favourite</paper-item>
				</a>
				<a class="paper-item-link"  href="home" tabindex="-1">
  					<paper-item raised>Friends</paper-item>
				</a>
				
			</div>
		</paper-header-panel>

		<paper-header-panel main>
			<paper-toolbar>
				<paper-icon-button icon="menu" style="color: white;" paper-drawer-toggle></paper-icon-button>
				<div class="title">{{title}}</div>
				<span class="top" flex></span>
				<paper-icon-button icon="search" style="color: white; width: 50px;"></paper-icon-button>
			</paper-toolbar>
			<div>  
			<ul>
				<template is="dom-repeat" items="{{contacts}}">
					<single-name task="{{item}}"></single-name>
				</template>
			</ul>
			<paper-fab icon="add" title="add contact"></paper-fab>
			<friend-names></friend-names>
        	</div>

		</paper-header-panel>

	</paper-drawer-panel>

</template>
<script>

	Polymer ({
		is : 'all-names',

		togglePanel: function() {
			this.$.paper_drawer_panel.togglePanel();
		},
		properties : {
			title : {
				type : String,
				value : 'PPls'
			},
			contacts : {
				type : Array,
				notify : true,
				value: function (){
					return [{name: 'aldin', surname : 'mujkic', telephone : '061402801', email : 'aldin.mujkic44@gmail.com', avatar : false, favourite : false, friend : true},
						{name: 'anes', surname : 'hasicic', telephone : '061837588', email : 'aldin.mujkic44@gmail.com', avatar : true, favourite : true, friend : true},
						{name: 'zekerijah', surname : 'sehic', telephone : '062463175', email : 'zekerijahsehic@gmail.com', avatar : false, favourite : true, friend : false}];
				}
			}
		}

	})
</script>
</dom-module>
