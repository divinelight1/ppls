<import rel="../../import-elements.html">

<dom-module id="single-name">
<style>
	.avatar{
		width: 50px;
		border-radius:100px;
		
	}
	li{
		margin-bottom: 10px;
		list-style: none;
		width: 100%;
	}
	paper-item{		
		text-transform: capitalize;
	}
	.details{
		padding: 10px 0 10px 30px;
    	border-bottom: 1px solid;
	}
	.detailItem{
		padding: 7px 0;
	}
	.title{
		font-weight: bold;
		color: #07ABA0;
	}
	paper-button{
		text-align: center !important;
    	width: 87%;
	}
</style>
	<template>
	<li>
	<paper-item on-click="_collapseInfo">
		<template is="dom-if" if="{{task.avatar}}">
			<img class="avatar" src="http://brandonmathis.com/projects/fancy-avatars/demo/images/avatar_male_dark_on_clear_200x200.png">
		</template>
		<template is="dom-if" if="{{!task.avatar}}">
			<img class="avatar" src="http://brandonmathis.com/projects/fancy-avatars/demo/images/avatar_female_dark_on_clear_200x200.png">
		</template>
		{{task.name}} {{task.surname}}
	</paper-item>
	<iron-collapse role="listbox" id="collapse">
  		<div class="details">
  		<p class="detailItem"><span class="title">Telephone:</span> {{task.telephone}}</p>
  		<p class="detailItem"><span class="title">Email:</span> {{task.email}}</p>
		<paper-button toggles class="custom green">Edit Contact</paper-button>
		</div>
	</iron-collapse>
	</li>
	</template>
	<script>
		Polymer ({
			is : 'single-name',
			_collapseInfo : function(){
				this.$.collapse.toggle();
			}
		})
	</script>
</dom-module>
