<import rel="../../import-elements.html">

<dom-module id="single-name">
<style>
	.avatar{
		width: 50px;
		border-radius:100px;
		
	}
	li{
		margin-bottom: 10px;
		list-style: none;
		width: 100%;
	}
	paper-item{		
		text-transform: capitalize;
	}
	.details{
		padding: 10px 0 10px 30px;
    	border-bottom: 1px solid;
	}
	.detailItem{
		padding: 7px 0;
	}
	.title{
		font-weight: bold;
		color: #07ABA0;
	}
	paper-button{
		text-align: center !important;
    	width: 87%;
	}
</style>
	<template>
	<li>
	<paper-item on-click="_collapseInfo">
		<template is="dom-if" if="{{!contact.avatar}}">
			<img class="avatar" src="http://brandonmathis.com/projects/fancy-avatars/demo/images/avatar_male_dark_on_clear_200x200.png">
		</template>
		<template is="dom-if" if="{{contact.avatar}}">
			<img class="avatar" src="http://brandonmathis.com/projects/fancy-avatars/demo/images/avatar_female_dark_on_clear_200x200.png">
		</template>
		{{contact.name}} {{contact.surname}}
	</paper-item>
		<iron-collapse role="listbox" id="collapse">
  			<div class="details">
  				<p class="detailItem"><span class="title">Telephone:</span> {{contact.telephone}}</p>
  				<p class="detailItem"><span class="title">Email:</span> {{contact.email}}</p>
  				
				<paper-dialog id="animated" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
  				<h2>Add New Contact</h2>
  					<p><paper-input label="Name" value="{{contact.name}}"></paper-input></p>
  					<p><paper-input label="Last Name" value="{{contact.surname}}"></paper-input></p>
  					<p><paper-input label="Phone No." value="{{contact.telephone}}"></paper-input></p>
  					<p><paper-input label="E-mail" value="{{contact.email}}"></paper-input></p>
  					<p>Male<paper-toggle-button center horizontal checked="{{contact.avatar}}" class="pink">Female</paper-toggle-button></p>
    				<p>Add to:<br><br>
    				<paper-checkbox checked="{{addNew.favourite}}" class="blue">Favourites</paper-checkbox><br>
    				<paper-checkbox checked="{{addNew.friend}}" class="blue">Friends</paper-checkbox></p><br>
   					<paper-button toggles class="custom green" on-tap="addName">Save</paper-button>
				</paper-dialog>
				<paper-button toggles class="custom green" on-click="_editTask">Edit Contact</paper-button>
			</div>
		</iron-collapse>
	</li>
	</template>
	<script>
		Polymer ({
			is : 'single-name',
			properties : {
				name : {
					type : Object,
					notify: true
				}
			},
			_collapseInfo : function(){
				this.$.collapse.toggle();
			},
			 _editTask: function() {
                
            }
		})
	</script>
</dom-module>
